[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Netlify đôi khi cài deps theo production mode → thiếu @types/* trong devDependencies
  # Ép npm cài cả devDependencies để Next build (TypeScript) không lỗi.
  NPM_FLAGS = "--include=dev"
  NEXT_TELEMETRY_DISABLED = "1"

